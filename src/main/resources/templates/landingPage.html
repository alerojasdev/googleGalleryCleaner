<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Landing Page</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f2f2f2;
        }

        .container {
          max-width: 800px;
          margin: 0 auto;
          padding: 20px;
          text-align: center;
        }

        h1 {
          color: #333;
        }

        .visualizer {
          max-width: 100%;
          height: auto;
          margin-bottom: 20px;
        }

        .visualizer-controls {
          margin-top: 20px;
        }

        .visualizer-controls button {
          background-color: #4CAF50;
          border: none;
          color: white;
          padding: 10px 20px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
          border-radius: 5px;
        }

        @media only screen and (max-width: 600px) {
          .container {
            padding: 10px;
          }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Our Landing Page</h1>
    <img class="visualizer" src="your_image.jpg" alt="Visualizer Image">
    <div class="visualizer-controls">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </div>
</div>
</body>
</html>
