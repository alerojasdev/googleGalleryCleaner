<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Photos Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .photo-viewer {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 90%;
            width: 800px;
        }
        .photo-container {
            position: relative;
            width: 100%;
            padding-top: 75%; /* 4:3 Aspect Ratio */
            overflow: hidden;
        }
        .photo-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.3s ease-in-out;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .image-counter {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="photo-viewer" th:if="${not #lists.isEmpty(imageUrls)}">
    <div class="photo-container">
        <img th:src="${imageUrls[0]}" id="currentPhoto" alt="Current Photo">
    </div>
    <div class="image-counter">
        Imagen <span id="currentIndex">1</span> de <span id="totalImages" th:text="${#lists.size(imageUrls)}"></span>
    </div>
    <div class="buttons">
        <button onclick="showPrevious()" id="prevButton">Previous</button>
        <button onclick="showNext()" id="nextButton">Next</button>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var imageUrls = /*[[${imageUrls}]]*/ [];
    var currentIndex = 0;

    function updateImage() {
        document.getElementById('currentPhoto').src = imageUrls[currentIndex];
        document.getElementById('currentIndex').textContent = currentIndex + 1;
        document.getElementById('prevButton').disabled = currentIndex === 0;
        document.getElementById('nextButton').disabled = currentIndex === imageUrls.length - 1;
    }

    function showNext() {
        if (currentIndex < imageUrls.length - 1) {
            currentIndex++;
            updateImage();
        }
    }

    function showPrevious() {
        if (currentIndex > 0) {
            currentIndex--;
            updateImage();
        }
    }

    // Inicializar
    updateImage();
    /*]]>*/
</script>
</body>
</html>
